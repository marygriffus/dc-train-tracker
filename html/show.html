<h2>{{showVm.stationName}}</h2>

<h3>Next Trains:</h3>
<div data-ng-if="showVm.trains" data-ng-repeat="train in showVm.trains">
  <h4>Train:</h4>
  <p>Line: {{train.Line}}</p>
  <p>Destination: {{train.DestinationName}}</p>
  <p data-ng-if="train.Car">{{train.Car}} cars</p>
  <p>Arriving in: {{train.Min}} minutes</p>
</div>
